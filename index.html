<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="/" class="container">
        <h1>RANDOM NUMBER GENERATOR</h1>
        <p id="theNumber" class="number"></p>
        <div class="controls">
          <label class="values">
            Minimum Value
            <input class="min" placeholder="1" type="text" />
          </label>
          <label class="values">
            Maximum Value
            <input class="max" placeholder="10" type="text" />
          </label>
        </div>
        <button type="submit" class="generate">Create random number</button>
      </form>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
